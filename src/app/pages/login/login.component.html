<div class="page">
  <h1>Login Page</h1>

  <div class="login-container">
    <form>
      <div>
        <input type="text" name="username" placeholder="username" [(ngModel)]="loginData.username" />
      </div>

      <div>
        <input type="password" name="password" placeholder="password" [(ngModel)]="loginData.password" />
      </div>

      <div>
        <button class="btn" (click)="login()">Login</button>
      </div>
    </form>
  </div>
</div>
